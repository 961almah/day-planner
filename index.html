<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- <div class="container"> -->
            <div id="zero" class="row timebox" data-time="0000">
              <div class="col time-block" >
                <p class="hour">Time: 00:00</p>
              </div>
                <textarea class="col-8 description"></textarea>
                <button class="col">Save</button>
            </div>
      <div id="one" data-time="0100" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="two" data-time="0200" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="three" data-time="0300" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="four" data-time="0400" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="five" data-time="0500" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="six" data-time="0600" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="seven" data-time="0700" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="eight" data-time="0800" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="nine" data-time="0900" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="ten" data-time="1000" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="eleven" data-time="1100" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="twelve" data-time="1200" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="thirteen" data-time="1300" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="fourteen" data-time="1400" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="fifteen" data-time="1500" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="sixteen" data-time="1600" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="seventeen" data-time="1700" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="eighteen" data-time="1800" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="nineteen" data-time="1900" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="twenty" data-time="2000" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="twenty-one" data-time="2100" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="twenty-two" data-time="2200" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="twenty-three" data-time="2300" class="timebox">
        <textarea></textarea><button>Save</button>
      <div id="twenty-four" data-time="2400" class="timebox">
        <textarea></textarea><button>Save</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
